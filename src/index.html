<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder for da gamurz</title>
    <script defer src="assets/fontawesome/all.min.js"></script>

    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main>
        <section id="page-discover">
            <header>
                <button id="notification-btn"><i class="fas fa-bell"></i></button>
                <h1>Discover</h1>
                <button id="filter-btn" title="filter"><i class="fas fa-filter"></i></button>
            </header>
            <div id="swipe-box">
                <figure>
                    <img src="assets/img/nolove.gif" alt="no people found" class="sed-life">
                    <figcaption>Couldn't find anybody</figcaption>
                </figure>
                <!-- <article class="user active">
                    <figure>
                        <img src="https://user-images.githubusercontent.com/194400/49531010-48dad180-f8b1-11e8-8d89-1e61320e1d82.png"
                             alt="Picture">
                        <figcaption>
                            <h2>USER NAME</h2>
                            <button>View more...</button>
                        </figcaption>
                    </figure>
                </article>
                <article class="user">
                    <figure>
                        <img src="https://user-images.githubusercontent.com/194400/49531010-48dad180-f8b1-11e8-8d89-1e61320e1d82.png"
                             alt="Picture">
                        <figcaption>
                            <h2>USER NAME 2</h2>
                            <button>View more...</button>
                        </figcaption>
                    </figure>
                </article> -->
            </div>
            <footer>
                <button id="denyUser"><i class="fas fa-ban"></i></button>
                <button id="likeUser"><i class="fas fa-thumbs-up"></i></button>
            </footer>
            <aside id="notifications">
                <p>You don't have any notifications</p>
            </aside>
            
            <aside id="filters">
                <h2>Filters</h2>
                <div>
                    <button id="selectAll">
                        Select all
                    </button>
                    <button id="selectNone">
                        Unselect all
                    </button>
                </div>
                <form action="/users/matchSuggestion" method="get">
                    <label>
                        <input type="checkbox" name="gamesToMatchOn" value="g-1">
                        <i class="fas fa-check-square" style="display: none"></i>
                        <i class="far fa-square"></i>
                        R6S
                    </label>
                    <label>
                        <input type="checkbox" name="gamesToMatchOn" value="g-2">
                        <i class="far fa-square"></i>
                        <i class="fas fa-check-square" style="display: none"></i>
                        CS:GO
                    </label>
                </form>
            </aside>
        </section>
        <section id="page-matches">
            <header>
                <h1>Matches</h1>
            </header>
            <div class="match-box">
                <article>
                    <header>
                        <img src="https://user-images.githubusercontent.com/194400/49531010-48dad180-f8b1-11e8-8d89-1e61320e1d82.png"
                             alt="Picture">
                        <div>
                            <h2>Username</h2>
                            <ul>
                                <li><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/359550/header.jpg"
                                         alt="rainbow"></li>
                                <li><img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/header.jpg"
                                         alt="csgo">
                                </li>
                            </ul>
                        </div>
                    </header>
                    <i class="fas fa-comment-alt"></i>
                </article>
            </div>
        </section>
        <section id="page-settings">
            <header>
                <h2>Settings</h2>
            </header>
            <form> <!-- when opened it should get the current username and description and put in the input as value -->
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <label for="description">Description</label>
                <textarea id="description" required></textarea>
                <!-- TODO
                    <label id="steam">Link steam</label>
                    <img class="logBTN" src="assets/img/steam.png" alt="steam logo">
                -->
                <input type="submit" value="update">
            </form>
            <button id="logout">Sign out</button>
        </section>
        <section id="page-login">
            <h1>SIGN IN/UP</h1>
            <img class="logBTN" src="assets/img/discord.png" alt="Discord logo">
        </section>
    </main>
    <nav>
        <ul>
            <li data-navigation="page-discover" class="active"><i class="far fa-compass"></i></li>
            <li data-navigation="page-matches"><i class="fas fa-user-friends"></i></li>
            <li data-navigation="page-settings"><i class="fas fa-cog"></i></li>
        </ul>
    </nav>
    
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
