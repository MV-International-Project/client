<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
<main>
    <div>
        <h1>SIGN UP</h1>
    </div>

    <form method="post">
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <label for="description">description</label>
        <textarea id="description" required rows="4"></textarea>

        <div class="f-row">
            <div>
                <label for="discord">Link Discord</label>
                <img class="logBTN" id="discord" src="assets/img/discord.png" alt="discord logo">
            </div>
            <div>
                <label for="steam">Link Steam</label>
                <img class="logBTN" id="steam" src="assets/img/steam.png" alt="steam logo">
            </div>
        </div>

        <input type="submit" disabled value="submit">
    </form>
</main>
</body>
</html>
